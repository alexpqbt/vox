<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Posts</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/js/profile.js}" defer></script>
</head>

<body>
  <div th:insert="~{fragments/navbar :: navbar}"></div>
  <div class="d-flex justify-content-center">
    <div style="width: 38rem;">
      <div class="card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

          <form class="edit-form d-none" id="edit-form">
            <input type="text" name="title" class="form-control mb-2" id="edit-title">
            <textarea name="body" class="form-control mb-2" id="edit-body" rows="3"></textarea>
          </form>

          <div class="btn-group ms-auto" role="group">
            <button type="button" class="btn btn-primary" id="edit-btn"><i class="bi bi-pencil-fill"></i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
          </div>
        </div>
      </div>

      <div th:replace="~{fragments/placeholder :: user-post}"></div>
      <div th:replace="~{fragments/placeholder :: user-post}"></div>
    </div>
  </div>
</body>

</html>
